<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>nutri: food analysis, simplified</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .icon-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 60px);
    }
    .icon {
      width: 200px;
      height: 200px;
      margin: 0 20px;
      cursor: pointer;
    }
    .icon-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center; /* Center the text under the icon */
    }
    .icon-wrapper p {
      font-size: 24px; /* Increase font size */
      color: green; /* Change text color to green */
      text-align: center; /* Center the text */
      margin-top: 10px; /* Add some space between the icon and text */
    }
  </style>
</head>
<body>
  <header>
    <div class="header-content">
      <div id="hamburger" class="hamburger">&#9776;</div>
      <img src="nutri_icon.png" alt="Nutri Icon" id="icon">
      <h1 style="margin-left: 5px;">nutri</h1> <!-- Added margin-left for spacing -->
    </div>
    <nav>
      <ul id="menu" class="hidden">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="camera.html">Camera Input</a></li>
        <li><a href="text.html">Text Input</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="saved.html">Saved Entries</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <div class="icon-container">
      <div class="icon-wrapper">
        <img src="text.png" alt="Text Icon" class="icon" onclick="location.href='text.html'">
        <p>[TEXT INPUT]</p> <!-- Added text under the left icon -->
      </div>
      <div class="icon-wrapper">
        <img src="camera.png" alt="Camera Icon" class="icon" onclick="location.href='camera.html'">
        <p>[CAMERA INPUT]</p> <!-- Added text under the right icon -->
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
